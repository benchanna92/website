<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Encrypted Code Unlock Phone</title>
<style>
  /* Import Google Fonts: 'Share Tech Mono' for matrix feel, and 'Inter' for clean text */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Share+Tech+Mono&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #000000;
    color: #00ff41;
    font-family: 'Share Tech Mono', monospace;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Matrix background animation */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background: radial-gradient(ellipse at center, rgba(0,255,65,0.12) 0%, transparent 70%);
    z-index: 0;
  }
  /* Subtle matrix falling code effect container */
  .matrix-background {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .matrix-column {
    position: absolute;
    top: -100%;
    font-size: 14px;
    text-shadow: 0 0 5px #00ff41, 0 0 20px #00ff41;
    user-select: none;
    white-space: nowrap;
    animation-name: matrixFall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes matrixFall {
    0% { top: -100%; }
    100% { top: 110%; }
  }

  /* Container max width and padding */
  .container {
    position: relative;
    z-index: 10;
    max-width: 900px;
    width: 90%;
    margin: 0 auto;
    padding: 24px 16px 56px;
    flex-grow: 1;
  }

  header {
    margin-bottom: 56px;
    text-align: center;
  }
  header h1 {
    font-family: 'Share Tech Mono', monospace;
    font-weight: 700;
    font-size: 3rem;
    margin: 0 0 8px;
    text-shadow: 0 0 10px #00ff41;
  }
  header p {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 1.3rem;
    color: #00ff41cc;
    margin: 0;
  }

  /* Form styles */
  form {
    background: rgba(0, 255, 65, 0.1);
    border: 2px solid #00ff41;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 0 20px #00ff41aa;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  label {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 1.15rem;
    color: #00ff41dd;
  }

  textarea {
    width: 100%;
    min-height: 90px;
    border: none;
    border-radius: 8px;
    padding: 12px 16px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.15rem;
    background: #001a00;
    color: #00ff41;
    box-shadow: inset 0 0 8px #00ff41aa;
    resize: vertical;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  textarea:focus {
    outline: none;
    background: #003300;
    box-shadow: 0 0 12px #00ff41;
  }

  button {
    align-self: flex-start;
    background-color: transparent;
    border: 2px solid #00ff41;
    border-radius: 12px;
    padding: 12px 32px;
    color: #00ff41;
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    font-size: 1.15rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover, button:focus {
    background-color: #00ff41;
    color: #001a00;
    box-shadow: 0 0 20px #00ff41;
    outline: none;
  }

  /* Pricelist container */
  .pricelist {
    margin-top: 40px;
    border-radius: 12px;
    background: rgba(0,255,65,0.15);
    box-shadow: 0 0 16px #00ff41aa;
    padding: 24px;
  }
  .pricelist h2 {
    margin-top: 0;
    font-family: 'Share Tech Mono', monospace;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 24px;
    text-shadow: 0 0 10px #00ff41;
  }

  .code-entry-list {
    font-family: 'Share Tech Mono', monospace;
    margin-bottom: 32px;
  }
  .code-item {
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    background: #002200dd;
    border-radius: 8px;
    padding: 12px 16px;
    box-shadow: inset 0 0 10px #00ff41cc;
    font-weight: 600;
    letter-spacing: 0.05em;
  }
  .code-item .desc {
    color: #00ff41dd;
  }
  .code-item .code {
    background: #004400;
    padding: 4px 12px;
    border-radius: 8px;
    box-shadow: 0 0 8px #00ff41cc;
    user-select: all;
  }

  /* Responsive */
  @media (max-width: 640px) {
    header h1 {
      font-size: 2rem;
    }
    button {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
    }
  }

  /* Accessibility focus */
  button:focus-visible, textarea:focus-visible {
    outline-offset: 2px;
    outline: 3px solid #00ff41;
  }
</style>
<!-- Material Icons CDN -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<!-- Matrix falling text background container and script -->
<div class="matrix-background" aria-hidden="true"></div>

<div class="container" role="main">
  <header>
    <h1>Encrypted Code Unlock Phone</h1>
    <p>Enter the multiple access codes below to view the price list and unlock options</p>
  </header>

  <form id="codeForm" aria-label="Access Code Entry Form">
    <label for="codesInput">Enter Access Codes (one per line):</label>
    <textarea id="codesInput" placeholder="Enter one or more access codes"></textarea>

    <button type="submit" aria-label="Submit access codes and view pricelist">
      <span class="material-icons" aria-hidden="true" style="vertical-align: middle;">lock_open</span> Unlock
    </button>
  </form>

  <section id="pricelistSection" class="pricelist" aria-live="polite" aria-atomic="true" hidden>
    <h2>Access Granted â€“ Price List & Services</h2>
    <div class="code-entry-list" id="enteredCodesList"></div>
    <div class="service-details" id="serviceDetails"></div>
  </section>
</div>

<script>
  // Matrix falling code background effect
  (() => {
    const container = document.querySelector('.matrix-background');
    if (!container) return;

    const chars = '01'.repeat(10) + '1234567890'.repeat(3) + 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const columnsCount = Math.floor(window.innerWidth / 16);
    const columns = [];

    for (let i = 0; i < columnsCount; i++) {
      const col = document.createElement('div');
      col.classList.add('matrix-column');
      col.style.left = (i * 16) + 'px';
      col.style.animationDuration = (10 + Math.random() * 10) + 's';
      col.style.fontSize = '14px';
      col.style.color = 'rgba(0,255,65,0.6)';
      col.style.textShadow = '0 0 5px #00ff41';
      container.appendChild(col);
      columns.push(col);
    }

    function randomChar() {
      return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    function update() {
      columns.forEach(col => {
        let text = '';
        const len = 20 + Math.floor(Math.random() * 20);
        for (let i = 0; i < len; i++) {
          text += randomChar();
        }
        col.textContent = text;
      });
    }
    update();
    setInterval(update, 3000);
  })();

  // Access codes and their descriptions/prices
  const accessCodes = {
    '01': {
      description: 'Unlock FRP/Google',
      price: '$20.00',
      detail: 'Factory Reset Protection unlock services for Android devices.'
    },
    '007': {
      description: 'Check Telco iPhone',
      price: '$15.00',
      detail: 'Telco contract and carrier check for iPhone models.'
    },
    '111': {
      description: 'Unlock Telco/Contract Device',
      price: '$40.00',
      detail: 'Unlock service for Telco restricted or contract-locked devices.'
    },
    '02': {
      description: 'Tutup Blacklist Telco Kekal',
      price: '$50.00',
      detail: 'Permanent removal of Telco blacklist status on devices.'
    }
  };

  const form = document.getElementById('codeForm');
  const textarea = document.getElementById('codesInput');
  const pricelistSection = document.getElementById('pricelistSection');
  const enteredCodesList = document.getElementById('enteredCodesList');
  const serviceDetails = document.getElementById('serviceDetails');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const rawInput = textarea.value.trim();
    if (!rawInput) {
      alert('Please enter at least one access code.');
      textarea.focus();
      return;
    }

    // Split input lines, clean and uppercase
    const enteredCodes = rawInput.split('\n').map(c => c.trim()).filter(c => c.length > 0);

    // Validate codes, only keep valid ones
    const validCodes = enteredCodes.filter(code => Object.keys(accessCodes).includes(code));

    if (validCodes.length === 0) {
      alert('No valid access codes entered. Please try again.');
      textarea.focus();
      return;
    }

    // Display granted access pricelist and details
    pricelistSection.hidden = false;

    // Show entered codes with descriptions
    enteredCodesList.innerHTML = '';
    validCodes.forEach(code => {
      const item = document.createElement('div');
      item.className = 'code-item';
      const descSpan = document.createElement('span');
      descSpan.className = 'desc';
      descSpan.textContent = accessCodes[code].description;
      const codeSpan = document.createElement('span');
      codeSpan.className = 'code';
      codeSpan.textContent = code;
      item.appendChild(descSpan);
      item.appendChild(codeSpan);
      enteredCodesList.appendChild(item);
    });

    // Show full service details for all codes entered
    serviceDetails.innerHTML = '';
    validCodes.forEach(code => {
      const detailCard = document.createElement('article');
      detailCard.style.marginBottom = '24px';
      detailCard.style.padding = '16px';
      detailCard.style.border = '1px solid #00ff41';
      detailCard.style.borderRadius = '12px';
      detailCard.style.backgroundColor = 'rgba(0, 255, 65, 0.08)';

      const title = document.createElement('h3');
      title.textContent = `${code}. ${accessCodes[code].description}`;
      title.style.margin = '0 0 8px';
      title.style.fontFamily = "'Share Tech Mono', monospace";
      title.style.color = '#00ff41';
      title.style.textShadow = '0 0 4px #00ff41';

      const price = document.createElement('p');
      price.textContent = `Price: ${accessCodes[code].price}`;
      price.style.fontWeight = '700';
      price.style.margin = '0 0 8px';

      const detail = document.createElement('p');
      detail.textContent = accessCodes[code].detail;
      detail.style.margin = 0;
      detail.style.color = '#00ff41cc';

      detailCard.appendChild(title);
      detailCard.appendChild(price);
      detailCard.appendChild(detail);

      serviceDetails.appendChild(detailCard);
    });

    // Scroll to pricelist
    pricelistSection.scrollIntoView({ behavior: 'smooth' });
  });
</script>

</body>
</html>
