<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Encrypted Price List Access</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: #000000; /* fallback */
    color: #e0e0e0;
    overflow-x: hidden;
  }

  body {
    position: relative;
    min-height: 100vh;
  }

  /* Canvas Cover */
  #matrix-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background-color: #000; /* fallback in case animation fails */
  }

  main {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 48px 16px 80px;
  }

  .container {
    background: rgba(255 255 255 / 0.05);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    max-width: 480px;
    width: 100%;
    padding: 32px 28px;
    box-shadow: 0 8px 24px rgb(0 255 70 / 0.4);
    text-align: center;
  }

  h1 {
    font-size: 2.75rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #00ff00;
    text-shadow:
      0 0 8px #00ff00,
      0 0 16px #00ff00;
  }

  p {
    font-weight: 500;
    font-size: 1rem;
    margin-bottom: 28px;
    color: #a0ffa0cc;
    line-height: 1.4;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    color: #90ff90;
    user-select: none;
  }

  input[type="password"] {
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(255 255 255 / 0.15);
    color: #d0ffd0;
    text-shadow: 0 0 3px #00ff00;
    outline-offset: 2px;
    transition: background-color 0.3s ease;
  }

  input[type="password"]::placeholder {
    color: #99ff99aa;
    font-weight: 400;
  }

  input[type="password"]:focus {
    background: rgba(255 255 255 / 0.25);
  }

  button {
    padding: 14px 0;
    border-radius: 14px;
    background: linear-gradient(135deg, #00ff00 0%, #009900 100%);
    border: none;
    font-size: 1.2rem;
    font-weight: 700;
    color: #001100;
    letter-spacing: 1.2px;
    cursor: pointer;
    box-shadow:
      0 0 10px #00ff00,
      0 0 20px #00ff00 inset;
    transition: background 0.3s ease, filter 0.3s ease;
  }

  button:hover,
  button:focus-visible {
    filter: brightness(1.2);
    outline: none;
    box-shadow:
      0 0 18px #00ff00,
      0 0 28px #00ff00 inset;
  }

  button:disabled {
    background: #003300;
    color: #006600;
    cursor: default;
    box-shadow: none;
    filter: none;
  }

  /* Price list container */
  #price-list {
    margin-top: 40px;
    background: rgba(255 255 255 / 0.12);
    padding: 28px 24px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgb(0 255 70 / 0.3);
    color: #b0ffb0;
    max-height: 400px;
    overflow-y: auto;
  }

  #price-list h2 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 24px;
    color: #00ff00;
    text-shadow:
      0 0 6px #00ff00,
      0 0 12px #00ff00;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
    font-size: 1.1rem;
    font-weight: 600;
  }

  thead th {
    text-align: left;
    padding-bottom: 8px;
    border-bottom: 1.5px solid #009900;
    color: #99ff99;
  }

  tbody tr {
    background: rgba(0 255 0 / 0.12);
    border-radius: 12px;
  }

  tbody td {
    padding: 12px 16px;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: rgba(0 255 0 / 0.3);
    cursor: default;
  }

  /* Scrollbar styling */
  #price-list::-webkit-scrollbar {
    width: 8px;
  }

  #price-list::-webkit-scrollbar-track {
    background: rgba(0, 255, 0, 0.1);
    border-radius: 8px;
  }

  #price-list::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 0, 0.4);
    border-radius: 8px;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    main {
      padding: 32px 12px 64px;
    }
    .container {
      max-width: 100%;
      padding: 28px 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    #price-list {
      max-height: 300px;
    }
  }
</style>
</head>
<body>
<canvas id="matrix-canvas" aria-hidden="true"></canvas>
<main>
  <section class="container" aria-label="Encrypted code input and price list">
    <h1>Enter Encrypted Code</h1>
    <p>Unlock the price list by entering the secret encrypted code below.</p>
    <form id="code-form" aria-describedby="code-help" autocomplete="off" novalidate>
      <label for="code-input">Encrypted Code</label>
      <input
        type="password"
        id="code-input"
        name="code-input"
        placeholder="Enter your code"
        aria-required="true"
        aria-describedby="error-message"
        autocomplete="off"
        spellcheck="false"
        required
      />
      <button type="submit" aria-label="Submit encrypted code to unlock price list">Unlock Price List</button>
      <div
        id="error-message"
        role="alert"
        aria-live="assertive"
        style="color:#ff6666; font-weight:600; min-height:1.4em; margin-top: 8px; visibility: hidden;"
      ></div>
    </form>

    <section id="price-list" aria-live="polite" style="display:none;">
      <h2>Price List</h2>
      <table role="table">
        <thead>
          <tr>
            <th scope="col">Service</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Basic Consultation</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>Standard Package</td>
            <td>$250</td>
          </tr>
          <tr>
            <td>Premium Package</td>
            <td>$400</td>
          </tr>
          <tr>
            <td>Custom Development</td>
            <td>$150/hr</td>
          </tr>
          <tr>
            <td>Support & Maintenance</td>
            <td>$80/hr</td>
          </tr>
        </tbody>
      </table>
    </section>
  </section>
</main>
<script>
  // Matrix binary rain animation on canvas
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let columns;
  const fontSize = 18;
  let drops = [];

  const binaryChars = ['0', '1'];

  function initCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / fontSize);

    drops = new Array(columns).fill(1);
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.13)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      if (y > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  initCanvas();
  setInterval(draw, 40);

  window.addEventListener('resize', () => {
    initCanvas();
  });

  // Code validation and form handling
  (function () {
    const form = document.getElementById('code-form');
    const input = document.getElementById('code-input');
    const errorMsg = document.getElementById('error-message');
    const priceList = document.getElementById('price-list');

    // The encrypted code to unlock the pricelist (can be anything)
    const secretCode = 'openprice2025';

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const val = input.value.trim();

      if (!val) {
        errorMsg.textContent = 'Please enter the encrypted code.';
        errorMsg.style.visibility = 'visible';
        priceList.style.display = 'none';
        return;
      }

      if (val === secretCode) {
        errorMsg.style.visibility = 'hidden';
        priceList.style.display = 'block';
        input.value = '';
        input.disabled = true;
        this.querySelector('button').disabled = true;
        input.setAttribute('aria-disabled', 'true');
        input.setAttribute('aria-readonly', 'true');
        this.setAttribute('aria-hidden', 'true');
      } else {
        errorMsg.textContent = 'Invalid code. Please try again.';
        errorMsg.style.visibility = 'visible';
        priceList.style.display = 'none';
      }
    });
  })();
</script>
</body>
</html>
