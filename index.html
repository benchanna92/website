<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZuuCaster encrypted code service's</title>
<style>
  /* Import Google Fonts: 'Share Tech Mono' for matrix feel, and 'Inter' for clean text */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Share+Tech+Mono&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #000000;
    color: #00ff41;
    font-family: 'Share Tech Mono', monospace;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
  }

  /* Canvas background covers entire viewport behind content */
  #matrixCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 0;
    pointer-events: none;
    background: black;
  }

  /* Container max width and padding */
  .container {
    position: relative;
    z-index: 10;
    max-width: 900px;
    width: 90%;
    margin: 0 auto;
    padding: 24px 16px 56px;
    flex-grow: 1;
  }

  header {
    margin-bottom: 56px;
    text-align: center;
  }
  header h1 {
    font-family: 'Share Tech Mono', monospace;
    font-weight: 700;
    font-size: 3rem;
    margin: 0 0 8px;
    text-shadow: 0 0 10px #00ff41;
  }

  /* Form styles */
  form {
    background: rgba(0, 255, 65, 0.1);
    border: 2px solid #00ff41;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 0 20px #00ff41aa;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  label {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 1.15rem;
    color: #00ff41dd;
  }

  textarea, input[type="text"] {
    width: 100%;
    min-height: 40px;
    border: none;
    border-radius: 8px;
    padding: 12px 16px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.15rem;
    background: #001a00;
    color: #00ff41;
    box-shadow: inset 0 0 8px #00ff41aa;
    resize: vertical;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  textarea {
    min-height: 90px;
  }
  textarea:focus, input[type="text"]:focus {
    outline: none;
    background: #003300;
    box-shadow: 0 0 12px #00ff41;
  }

  button {
    align-self: flex-start;
    background-color: transparent;
    border: 2px solid #00ff41;
    border-radius: 12px;
    padding: 12px 32px;
    color: #00ff41;
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    font-size: 1.15rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover, button:focus {
    background-color: #00ff41;
    color: #001a00;
    box-shadow: 0 0 20px #00ff41;
    outline: none;
  }

  /* Pricelist container */
  .pricelist {
    margin-top: 40px;
    border-radius: 12px;
    background: rgba(0,255,65,0.15);
    box-shadow: 0 0 16px #00ff41aa;
    padding: 24px;
  }
  .pricelist h2 {
    margin-top: 0;
    font-family: 'Share Tech Mono', monospace;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 24px;
    text-shadow: 0 0 10px #00ff41;
  }

  .code-entry-list {
    font-family: 'Share Tech Mono', monospace;
    margin-bottom: 32px;
  }
  .code-item {
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    background: #002200dd;
    border-radius: 8px;
    padding: 12px 16px;
    box-shadow: inset 0 0 10px #00ff41cc;
    font-weight: 600;
    letter-spacing: 0.05em;
  }
  .code-item .desc {
    color: #00ff41dd;
  }
  .code-item .code {
    background: #004400;
    padding: 4px 12px;
    border-radius: 8px;
    box-shadow: 0 0 8px #00ff41cc;
    user-select: all;
  }

  /* Special form for Tutup Blacklist Telco Kekal */
  .blacklist-form {
    background: rgba(0, 255, 65, 0.1);
    border: 2px solid #00ff41;
    border-radius: 12px;
    padding: 24px;
    margin-top: 24px;
    box-shadow: 0 0 20px #00ff41aa;
    max-width: 500px;
    font-family: 'Inter', sans-serif;
  }
  .blacklist-form h3 {
    font-family: 'Share Tech Mono', monospace;
    font-weight: 700;
    color: #00ff41;
    margin-bottom: 16px;
    text-shadow: 0 0 10px #00ff41;
    font-size: 1.8rem;
  }
  .blacklist-form p.price {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 16px;
    color: #00ff41cc;
  }
  .blacklist-form p.detail {
    margin-bottom: 24px;
    color: #00ff41cc;
    line-height: 1.4;
    font-size: 1rem;
  }
  .blacklist-form label {
    font-weight: 600;
    font-size: 1.1rem;
    color: #00ff41dd;
  }
  .blacklist-form input[type="text"] {
    min-height: 44px;
    font-size: 1.15rem;
  }
  .blacklist-form button {
    margin-top: 16px;
    width: 100%;
  }
  .blacklist-form[hidden] {
    display: none !important;
  }

  /* Responsive */
  @media (max-width: 640px) {
    header h1 {
      font-size: 2rem;
    }
    button, .blacklist-form button {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
    }
    .blacklist-form {
      max-width: 100%;
    }
  }

  /* Accessibility focus */
  button:focus-visible, textarea:focus-visible, input:focus-visible {
    outline-offset: 2px;
    outline: 3px solid #00ff41;
  }
</style>
<!-- Material Icons CDN -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<!-- Canvas matrix binary code animation background -->
<canvas id="matrixCanvas" aria-hidden="true"></canvas>

<div class="container" role="main" tabindex="-1">
  <header>
    <h1>ZuuCaster encrypted code service's</h1>
  </header>

  <form id="codeForm" aria-label="Access Code Entry Form">
    <label for="codesInput">Enter Access Codes (one per line):</label>
    <textarea id="codesInput" placeholder="Enter one or more access codes"></textarea>

    <button type="submit" aria-label="Submit access codes and view pricelist">
      <span class="material-icons" aria-hidden="true" style="vertical-align: middle;">lock_open</span> Unlock
    </button>
  </form>

  <section id="pricelistSection" class="pricelist" aria-live="polite" aria-atomic="true" hidden>
    <h2>Access Granted â€“ Price List & Services</h2>
    <div class="code-entry-list" id="enteredCodesList"></div>
    <div class="service-details" id="serviceDetails"></div>
  </section>

  <form id="blacklistForm" class="blacklist-form" aria-label="Tutup Blacklist Telco Kekal Request Form" hidden>
    <h3>02. Tutup Blacklist Telco Kekal</h3>
    <p class="price">Price: RM75</p>
    <p class="detail">Permanent removal of Telco blacklist status on devices.</p>

    <label for="icNumberInput">IC Number:</label>
    <input type="text" id="icNumberInput" name="icNumber" placeholder="Enter your IC number" autocomplete="off" required aria-required="true" />

    <button type="submit" aria-label="Submit IC Number and send WhatsApp message">
      <span class="material-icons" aria-hidden="true" style="vertical-align: middle;">send</span> Submit and Send to WhatsApp
    </button>
  </form>
</div>

<script>
  // Matrix binary code animation on canvas
  (() => {
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let columns;
    const fontSize = 18;
    const characters = '01';

    // Array to track y position of drops for each column
    let drops;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = Math.random() * height;
      }
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
      ctx.fillRect(0, 0, width, height);

      ctx.font = fontSize + 'px "Share Tech Mono", monospace';
      ctx.textBaseline = 'top';

      for (let i = 0; i < columns; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillStyle = 'rgba(180, 255, 180, 1)';
        ctx.fillText(text, x, y);

        ctx.fillStyle = 'rgba(0, 255, 65, 0.7)';
        ctx.fillText(text, x, y - fontSize);

        ctx.fillStyle = '#00ff41';

        drops[i] += 1.2 + Math.random() * 0.5;

        if (drops[i] * fontSize > height + Math.random() * 1000) {
          drops[i] = 0;
        }
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
    });

    resizeCanvas();
    draw();
  })();

  // Access codes and their descriptions/prices
  const accessCodes = {
    '01': {
      description: 'Unlock FRP/Google',
      price: '$20.00',
      detail: 'Factory Reset Protection unlock services for Android devices.'
    },
    '007': {
      description: 'Check Telco iPhone',
      price: '$15.00',
      detail: 'Telco contract and carrier check for iPhone models.'
    },
    '111': {
      description: 'Unlock Telco/Contract Device',
      price: '$40.00',
      detail: 'Unlock service for Telco restricted or contract-locked devices.'
    },
    '02': {
      description: 'Tutup Blacklist Telco Kekal',
      price: 'RM75',
      detail: 'Permanent removal of Telco blacklist status on devices.'
    }
  };

  const form = document.getElementById('codeForm');
  const textarea = document.getElementById('codesInput');
  const pricelistSection = document.getElementById('pricelistSection');
  const enteredCodesList = document.getElementById('enteredCodesList');
  const serviceDetails = document.getElementById('serviceDetails');
  const blacklistForm = document.getElementById('blacklistForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const rawInput = textarea.value.trim();
    if (!rawInput) {
      alert('Please enter at least one access code.');
      textarea.focus();
      return;
    }

    // Split input lines, clean and uppercase
    const enteredCodes = rawInput.split('\n').map(c => c.trim()).filter(c => c.length > 0);

    // Validate codes, only keep valid ones
    const validCodes = enteredCodes.filter(code => Object.keys(accessCodes).includes(code));

    if (validCodes.length === 0) {
      alert('No valid access codes entered. Please try again.');
      textarea.focus();
      blacklistForm.hidden = true;
      pricelistSection.hidden = true;
      return;
    }

    pricelistSection.hidden = false;

    enteredCodesList.innerHTML = '';
    validCodes.forEach(code => {
      const item = document.createElement('div');
      item.className = 'code-item';
      const descSpan = document.createElement('span');
      descSpan.className = 'desc';
      descSpan.textContent = accessCodes[code].description;
      const codeSpan = document.createElement('span');
      codeSpan.className = 'code';
      codeSpan.textContent = code;
      item.appendChild(descSpan);
      item.appendChild(codeSpan);
      enteredCodesList.appendChild(item);
    });

    serviceDetails.innerHTML = '';
    validCodes.forEach(code => {
      const detailCard = document.createElement('article');
      detailCard.style.marginBottom = '24px';
      detailCard.style.padding = '16px';
      detailCard.style.border = '1px solid #00ff41';
      detailCard.style.borderRadius = '12px';
      detailCard.style.backgroundColor = 'rgba(0, 255, 65, 0.08)';

      const title = document.createElement('h3');
      title.textContent = \`\${code}. \${accessCodes[code].description}\`;
      title.style.margin = '0 0 8px';
      title.style.fontFamily = "'Share Tech Mono', monospace";
      title.style.color = '#00ff41';
      title.style.textShadow = '0 0 4px #00ff41';

      const price = document.createElement('p');
      price.textContent = \`Price: \${accessCodes[code].price}\`;
      price.style.fontWeight = '700';
      price.style.margin = '0 0 8px';

      const detail = document.createElement('p');
      detail.textContent = accessCodes[code].detail;
      detail.style.margin = 0;
      detail.style.color = '#00ff41cc';

      detailCard.appendChild(title);
      detailCard.appendChild(price);
      detailCard.appendChild(detail);

      serviceDetails.appendChild(detailCard);
    });

    // Show blacklist form only if code '02' is included
    if (validCodes.includes('02')) {
      blacklistForm.hidden = false;
      blacklistForm.scrollIntoView({behavior: 'smooth'});
      document.getElementById('icNumberInput').focus();
    } else {
      blacklistForm.hidden = true;
    }

    pricelistSection.scrollIntoView({ behavior: 'smooth' });
  });


  // Handle blacklist form submit to send WhatsApp message
  blacklistForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const icInput = document.getElementById('icNumberInput');
    const icNumber = icInput.value.trim();

    if (!icNumber) {
      alert('Please enter your IC number.');
      icInput.focus();
      return;
    }

    const phoneNumber = '+60178040403';

    const message = \`Hello ZuuCaster,

I want to request the service: 02. Tutup Blacklist Telco Kekal
Price: RM75

My IC Number is: \${icNumber}

Please provide further instructions. Thank you!\`;

    const encodedMessage = encodeURIComponent(message);

    // Open WhatsApp url in new tab/window
    const whatsappURL = \`https://wa.me/\${phoneNumber.replace(/\\D/g, '')}?text=\${encodedMessage}\`;
    window.open(whatsappURL, '_blank');
  });
</script>

</body>
</html>
