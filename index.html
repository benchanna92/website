<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tutup Blacklist TELCO Service</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  :root {
    --color-bg: #ffffff;
    --color-primary: #111111;
    --color-accent: #0071e3;
    --color-accent-hover: #005bb5;
    --color-text-primary: #111317;
    --color-text-secondary: #6b7280;
    --color-border: #e5e7eb;
    --spacing: 1.5rem;
    --border-radius: 0.75rem;
    --shadow-light: 0 8px 24px rgba(0,0,0,0.06);
    --transition-speed: 0.3s ease-out;
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--color-bg);
    color: var(--color-text-primary);
    font-family: var(--font-family);
    font-weight: 400;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    position: sticky;
    top: 0;
    background: white;
    border-bottom: 1px solid var(--color-border);
    padding: var(--spacing);
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
    user-select: none;
  }

  header h1 {
    font-weight: 700;
    font-size: 3rem;
    color: var(--color-primary);
    margin: 0;
  }

  nav a {
    font-weight: 600;
    font-size: 1rem;
    color: var(--color-accent);
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    transition: background-color var(--transition-speed), color var(--transition-speed);
    user-select: none;
  }
  nav a:hover,
  nav a:focus {
    background-color: var(--color-accent);
    color: white;
    outline: none;
  }

  main {
    flex-grow: 1;
    max-width: 900px;
    margin: 4rem auto 4rem;
    padding: 0 var(--spacing);
  }

  .hero {
    text-align: center;
    margin-bottom: 3rem;
  }

  .hero h2 {
    font-weight: 800;
    font-size: 4.5rem;
    margin: 0 0 0.5rem 0;
    color: var(--color-primary);
    line-height: 1.1;
  }

  .hero p {
    font-weight: 400;
    font-size: 1.5rem;
    color: var(--color-text-secondary);
    margin: 0;
  }

  form {
    background: white;
    padding: calc(var(--spacing)*3);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-light);
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  label {
    font-weight: 700;
    font-size: 1.25rem;
    color: var(--color-primary);
  }

  select, input[type="text"] {
    font-size: 1.125rem;
    font-weight: 500;
    padding: 0.75rem 1.25rem;
    border: 1.5px solid var(--color-border);
    border-radius: var(--border-radius);
    background: #fafafa;
    color: var(--color-primary);
    transition: border-color var(--transition-speed);
  }
  select:focus, input[type="text"]:focus {
    outline: none;
    border-color: var(--color-accent);
    background: white;
    box-shadow: 0 0 12px rgba(0,113,227,0.35);
  }

  .btn-submit {
    background-color: var(--color-accent);
    border: none;
    border-radius: var(--border-radius);
    color: white;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.5rem;
    padding: 1rem 2rem;
    transition: background-color var(--transition-speed), transform var(--transition-speed);
    user-select: none;
    box-shadow: 0 5px 16px rgba(0,113,227,0.5);
    align-self: center;
    width: 60%;
    min-width: 200px;
  }
  .btn-submit:hover,
  .btn-submit:focus {
    background-color: var(--color-accent-hover);
    outline: none;
    transform: scale(1.07);
    box-shadow: 0 8px 24px rgba(0,91,181,0.7);
  }

  /* Accessibility focus visible */
  :focus-visible {
    outline: 3px solid var(--color-accent);
    outline-offset: 3px;
  }

  footer {
    text-align: center;
    padding: var(--spacing);
    font-size: 1rem;
    color: var(--color-text-secondary);
    user-select: none;
  }

  @media (max-width: 640px) {
    .hero h2 {
      font-size: 3rem;
    }
    main {
      margin: 2rem 1rem 3rem;
      max-width: 100%;
    }
    .btn-submit {
      width: 100%;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      transition: none !important;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Tutup Blacklist TELCO</h1>
    <nav>
      <a href="unlock-repair-service.html" aria-label="Back to main unlock and repair services page">Back to Services</a>
    </nav>
  </header>
  <main>
    <section class="hero" aria-labelledby="page-title">
      <h2 id="page-title">Tutup Blacklist TELCO Service Request</h2>
      <p>Fill out the form below to request blacklist closure service. We will contact you promptly via WhatsApp.</p>
    </section>
    <form id="tutup-form" novalidate>
      <label for="option-select">Option<span aria-hidden="true" style="color:#d00">*</span></label>
      <select id="option-select" name="option" required aria-required="true">
        <option value="" disabled selected>Select option</option>
        <option>Kekal</option>
        <option>Sementara</option>
      </select>

      <label for="ic-number">IC Number<span aria-hidden="true" style="color:#d00">*</span></label>
      <input type="text" id="ic-number" name="icNumber" placeholder="Enter IC Number" required aria-required="true" autocomplete="off" inputmode="text" />

      <button type="submit" class="btn-submit" aria-label="Submit blacklisting service request">Submit</button>
    </form>
  </main>
  <footer>
    &copy; 2024 Unlock & Repair Services. All rights reserved.
  </footer>

<script>
  const form = document.getElementById('tutup-form');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    if (!form.reportValidity()) {
      return;
    }

    const option = form.option.value.trim();
    const icNumber = form.icNumber.value.trim();

    let message = `Tutup Blacklist TELCO Service Request:%0A`;
    message += `Option: ${option}%0A`;
    message += `IC Number: ${icNumber}`;

    const phoneNumber = '60178040403';
    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;

    window.open(whatsappUrl, '_blank', 'noopener,noreferrer');
  });
</script>
</body>
</html>
