<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matrix Access Code Pricelist</title>
<style>
  /* Import Inter font from Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #000;
    color: #e0f8e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    background-image:
      linear-gradient(90deg, rgba(0,255,0,0.04) 1px, transparent 1px),
      linear-gradient(0deg, rgba(0,255,0,0.04) 1px, transparent 1px);
    background-size: 40px 40px;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 24px;
    color: #7fff7f;
    text-align: center;
    text-shadow: 0 0 6px #00cc00;
  }

  .container {
    width: 100%;
    max-width: 600px;
    background-color: rgba(0,0,0,0.85);
    border-radius: 16px;
    padding: 24px 32px;
    box-shadow:
      0 0 12px rgba(0, 255, 0, 0.3),
      inset 0 0 10px rgba(0, 255, 0, 0.1);
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #9ef09e;
  }

  input[type="text"], select {
    width: 100%;
    padding: 12px 16px;
    border-radius: 12px;
    border: 2px solid #00cc00;
    background-color: #011400;
    color: #ccffcc;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
    margin-bottom: 16px;
  }

  input[type="text"]:focus, select:focus {
    border-color: #7fff7f;
    box-shadow: 0 0 8px #7fff7f;
  }

  button {
    width: 100%;
    background: linear-gradient(135deg, #44ff44, #00cc00);
    border: none;
    padding: 14px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #001100;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 8px #44ff44;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  }

  button:hover,
  button:focus {
    background: linear-gradient(135deg, #7fff7f, #00ff00);
    box-shadow: 0 0 12px #7fff7f;
    transform: scale(1.03);
    outline: none;
  }

  button:active {
    transform: scale(0.98);
  }

  .result {
    margin-top: 32px;
  }

  .service-card {
    background-color: #021a02;
    border-radius: 12px;
    padding: 20px 24px;
    margin-bottom: 16px;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .service-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0, 255, 0, 0.6);
  }

  .service-code {
    font-weight: 700;
    font-size: 1.3rem;
    color: #80ff80;
  }

  .service-description {
    margin-top: 8px;
    font-size: 1.1rem;
    color: #ccffcc;
  }

  .no-result {
    text-align: center;
    font-size: 1.2rem;
    color: #559955;
    padding: 20px 0;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }

    .container {
      padding: 20px;
    }
  }

</style>
</head>
<body>
  <h1>Matrix Access Code Pricelist</h1>
  <div class="container" role="main" aria-label="Access code input and pricelist results">
    <form id="accessForm" aria-describedby="inputHelp">
      <label for="accessCodes">Enter Access Code(s)</label>
      <input 
        type="text" 
        id="accessCodes" 
        name="accessCodes" 
        placeholder="Example: 04 or 01 04 10" 
        aria-describedby="inputHelp"
        autocomplete="off" required 
        aria-required="true"
        inputmode="numeric"
        pattern="[0-9\s,]+"
      />
      <div id="inputHelp" style="margin-top:6px; font-size: 0.9rem; color:#559955;">
        Enter one or multiple codes separated by spaces or commas.
      </div>
      <button type="submit">Show Services</button>
    </form>

    <section class="result" id="resultArea" aria-live="polite" aria-atomic="true" tabindex="0"></section>
  </div>

<script>
  (() => {
    const services = {
      "01": "Unlock FRP",
      "02": "Unlock Google",
      "03": "Unlock Xiaomi account",
      "04": "Unlock Telco/Contract device",
      "05": "Unlock pin/passcode",
      "06": "Reset Apple ID",
      "07": "Rent tool software",
      "08": "TUTUP BLACKLIST TELCO KEKAL",
      "09": "AUTH FLASHER + FILE REQUEST",
      "10": "Samsung IMEI unlock by Server"
    };

    const models = {
      "REALME": {
        "C21": "RM50",
        "C20": "RM50",
        "C53": "RM60",
        "C55": "RM60",
        "NOTE50": "RM100",
        "NOTE60": "RM100",
        "11 (ANDROID 14)": "RM80",
        "11 (ANDROID 15)": "RM130",
        "12X (ANDROID 14)": "RM150",
        "12X (ANDROID 15)": "RM200",
        "14X": "RM200",
        "12": "RM200",
        "13": "RM200",
        "12 PRO": "RM250"
      },
      "VIVO": {
        "Y03": "RM170",
        "Y20": "RM70",
        "Y16": "RM130",
        "Y36": "RM180",
        "Y27": "RM200",
        "Y28S": "RM230",
        "Y77": "RM200",
        "Y30": "RM200",
        "V23": "RM200",
        "V40 LITE": "RM350"
      },
      "OPPO": {
        "A16": "RM100",
        "A16K": "RM100",
        "A17": "RM100",
        "A18": "RM100",
        "A38 (ANDROID 14)": "RM100",
        "A38 (ANDROID 15)": "RM150",
        "A54": "RM100",
        "A57": "RM100",
        "A77": "RM100",
        "A78": "RM150",
        "A79": "RM150",
        "RENO 5PRO": "RM150",
        "RENO 6/6Z": "RM150",
        "RENO 8": "RM150",
        "RENO 8 PRO": "RM180",
        "RENO 10": "RM150",
        "RENO 11": "RM150",
        "RENO 12 PRO": "RM180",
        "RENO 11F": "RM150",
        "RENO 12F": "RM200",
        "RENO 13F (MEDIATEK)": "RM250",
        "A3PRO/A60": "RM200",
        "A3": "RM150"
      }
    };

    const form = document.getElementById('accessForm');
    const input = document.getElementById('accessCodes');
    const resultArea = document.getElementById('resultArea');

    function sanitizeInput(text) {
      return text
        .toUpperCase()
        .split(/[\s,]+/)
        .map(c => c.trim())
        .filter(c => c.length > 0 && /^[0-9]+$/.test(c));
    }

    function renderResults(codes) {
      let html = '';
      let foundAny = false;
      const uniqueCodes = [...new Set(codes)];
      uniqueCodes.forEach(code => {
        if (services[code]) {
          foundAny = true;
          html += `
            <article class="service-card">
              <div class="service-code">Code ${code}: ${services[code]}</div>
              <div class="service-description">Select Model:</div>
              <select id="modelSelect" onchange="showPrices('${code}')">
                <option value="">--Select Model--</option>
                <option value="REALME">REALME</option>
                <option value="VIVO">VIVO</option>
                <option value="OPPO">OPPO</option>
                <option value="HONOR">HONOR</option>
              </select>
              <div id="priceList"></div>
            </article>
          `;
        }
      });
      if (!foundAny) {
        html = `<p class="no-result">No matching services found for the entered code(s).</p>`;
      }
      resultArea.innerHTML = html;
      if (!foundAny) {
        resultArea.focus();
      }
    }

    window.showPrices = function(code) {
      const modelSelect = document.getElementById('modelSelect');
      const priceList = document.getElementById('priceList');
      const selectedModel = modelSelect.value;

      if (selectedModel) {
        let pricesHtml = '<h4>Price List:</h4><ul>';
        const modelPrices = models[selectedModel];
        for (const [model, price] of Object.entries(modelPrices)) {
          pricesHtml += `<li>${model} - ${price}</li>`;
        }
        pricesHtml += '</ul>';
        priceList.innerHTML = pricesHtml;
      } else {
        priceList.innerHTML = '';
      }
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const codes = sanitizeInput(input.value);
      renderResults(codes);
    });
  })();
</script>
</body>
</html>
