<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung FRP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

    :root {
      --color-primary: #2292ff;
      --color-primary-light: rgba(34,146,255,0.15);
      --color-gray-700: #6b7280;
      --color-gray-900: #111827;
      --bg-white: #fff;
      --border-radius: 0.75rem;
      --shadow-light: rgba(0,0,0,0.05);
      --transition-speed: 0.3s;
      --max-width: 1200px;
      --font-base: 'Poppins', sans-serif;
      --blink-colors: red, blue, green;
    }

    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-base);
      background-color: var(--bg-white);
      color: var(--color-gray-900);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Sticky header */
    header {
      position: sticky;
      top: 0;
      background: var(--bg-white);
      box-shadow: 0 2px 8px var(--shadow-light);
      z-index: 9999;
    }

    nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .logo {
      font-weight: 700;
      font-size: 2.75rem;
      color: var(--color-primary);
      cursor: default;
      line-height: 1.1;
    }

    nav a {
      font-weight: 600;
      font-size: 1rem;
      color: var(--color-primary);
      text-decoration: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--color-primary);
      color: white;
      outline: none;
      box-shadow: 0 4px 16px var(--color-primary-light);
    }

    main {
      max-width: var(--max-width);
      width: 100%;
      margin: 4rem auto 6rem;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }

    h1 {
      font-weight: 800;
      font-size: 4rem;
      margin: 0;
      color: var(--color-primary);
      user-select: none;
      text-align: center;
      line-height: 1.1;
    }

    form {
      background: #f9fafb;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px var(--color-primary-light);
      padding: 3rem 4rem;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    label {
      font-weight: 700;
      font-size: 1.125rem;
      color: var(--color-gray-900);
      user-select: text;
    }

    input[type="text"] {
      padding: 0.8rem 1.2rem;
      font-size: 1.125rem;
      border-radius: var(--border-radius);
      border: 2px solid #ddd;
      font-family: var(--font-base);
      color: var(--color-gray-900);
      outline-offset: 2px;
      transition: border-color var(--transition-speed);
      background: white;
      width: 100%;
    }

    input[type="text"]:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
      outline: none;
    }

    .server-status {
      font-weight: 800;
      font-size: 1.5rem;
      text-align: center;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 14px var(--color-primary-light);
      max-width: 240px;
      margin: 0 auto;
      animation: blink 3s linear infinite;
      user-select: none;
    }

    @keyframes blink {
      0%, 100% { color: red; }
      33% { color: blue; }
      66% { color: green; }
    }

    button.submit-btn {
      background-color: var(--color-primary);
      color: white;
      font-weight: 800;
      font-size: 1.3rem;
      padding: 1.1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(34,146,255,0.45);
      transition: background-color var(--transition-speed), transform var(--transition-speed);
      max-width: 240px;
      margin: 0 auto;
      display: block;
      user-select: none;
    }

    button.submit-btn:hover,
    button.submit-btn:focus {
      background-color: rgba(34,146,255,0.85);
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 9px 32px rgba(34,146,255,0.7);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">unlock with zuu caster</div>
      <a href="index.html" aria-label="Go to main unlock page">Home</a>
    </nav>
  </header>

  <main>
    <h1>Samsung FRP</h1>
    <form id="frpForm" aria-label="Samsung FRP form" autocomplete="off" spellcheck="false" novalidate>
      <label for="imeiSn">IMEI / SN</label>
      <input type="text" id="imeiSn" name="imeiSn" aria-required="true" required placeholder="Enter IMEI or SN" />

      <div class="server-status" role="status" aria-live="polite" aria-atomic="true" tabindex="0">SERVER ONLINE</div>

      <button type="submit" class="submit-btn" aria-label="Send IMEI or SN to WhatsApp">Send to WhatsApp</button>
    </form>
  </main>

  <script>
    (function() {
      const form = document.getElementById('frpForm');
      const phoneNumber = '60178040403';

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const imeiSn = form.imeiSn.value.trim();

        if (!imeiSn) {
          alert('Please enter your IMEI or SN.');
          form.imeiSn.focus();
          return;
        }

        const messageLines = [
          'Samsung FRP Request:',
          `IMEI/SN: ${imeiSn}`,
          'SERVER ONLINE'
        ];

        const message = encodeURIComponent(messageLines.join('\n'));
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

        window.open(whatsappURL, '_blank');
      });
    })();
  </script>
</body>
</html>
