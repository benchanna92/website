<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matrix-Themed Pricelist Access</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Matrix background canvas */
        canvas#matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: block;
            background: black;
        }

        /* Main container */
        #app {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            text-align: center;
        }

        h1 {
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 32px;
            text-shadow: 0 0 8px #00ff00aa;
        }

        #inputArea {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            max-width: 480px;
            width: 100%;
            margin-bottom: 24px;
        }

        input#accessCodeInput {
            flex-grow: 1;
            padding: 14px 16px;
            font-size: 1.2rem;
            background: #001a00;
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #00ff00;
            outline-offset: 4px;
            transition: border-color 0.3s ease;
            min-width: 220px;
        }
        input#accessCodeInput:focus {
            border-color: #66ff66;
        }

        button#submitBtn {
            padding: 14px 24px;
            font-size: 1.2rem;
            font-weight: 700;
            background: #004400;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 120px;
        }
        button#submitBtn:hover,
        button#submitBtn:focus {
            background: #00ff00;
            color: #000;
            outline: none;
        }

        #outputArea {
            white-space: pre-wrap;
            font-size: 1.15rem;
            font-weight: 600;
            max-width: 480px;
            text-align: left;
            background: #001a001a;
            border: 1.5px solid #00ff0066;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 12px #00ff0055;
            user-select: text;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #00ff00;
            width: 80%;
            max-width: 600px;
            color: #00ff00;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            #inputArea {
                flex-direction: column;
            }
            input#accessCodeInput,
            button#submitBtn {
                width: 100%;
                min-width: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="app" role="main" aria-label="Matrix themed pricelist access application">
    <h1>Software Developer Services Access</h1>
    <form id="accessForm" aria-describedby="instructionText">
        <div id="inputArea">
            <label for="accessCodeInput" class="visually-hidden">Enter access codes separated by commas or spaces</label>
            <input aria-required="true" id="accessCodeInput" name="accessCodes" type="text" autocomplete="off" placeholder="Enter access codes e.g. 01, 111" />
            <button type="submit" id="submitBtn" aria-label="Submit access codes">Submit</button>
        </div>
        <p id="instructionText" style="color:#00ff00cc; font-size:0.9rem; margin-top:-12px;">
            Multiple codes separated by comma or space (e.g. 01, 111)
        </p>
    </form>
    <pre id="outputArea" aria-live="polite" aria-atomic="true" tabindex="0"></pre>
</div>

<!-- Modal for Device Selection -->
<div id="deviceModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeDeviceModal">&times;</span>
        <h2>Select Device Brand</h2>
        <button onclick="showDevicePrices('REALME')">REALME</button>
        <button onclick="showDevicePrices('VIVO')">VIVO</button>
        <button onclick="showDevicePrices('OPPO')">OPPO</button>
        <button onclick="showDevicePrices('HONOR')">HONOR</button>
        <div id="devicePrices" style="margin-top: 20px;"></div>
    </div>
</div>

<!-- Modal for Tool Selection -->
<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeToolModal">&times;</span>
        <h2>Select Tool</h2>
        <div id="toolPrices"></div>
    </div>
</div>

<script>
    // Service code mapping
    const serviceMap = {
        "01": "Unlock FRP/Google",
        "111": "Unlock Telco/Contract device",
        "07": "Rent tool software",
        "02": "TUTUP BLACKLIST TELCO KEKAL",
        "09": "AUTH FLASHER + FILE REQUEST"
    };

    // Device prices
    const devicePrices = {
        REALME: [
            "REALME C21 - RM50",
            "REALME C20 - RM50",
            "REALME C53 - RM60",
            "REALME C55 - RM60",
            "REALME NOTE50 - RM100",
            "REALME NOTE60 - RM100",
            "REALME 11 - RM80 (ANDROID 14)",
            "REALME 11 - RM130 (ANDROID 15)",
            "REALME 12X - RM150 (ANDROID 14)",
            "REALME 12X - RM200 (ANDROID 15)",
            "REALME 14X - RM200",
            "REALME 12 - RM200",
            "REALME 13 - RM200",
            "REALME 12 PRO - RM250"
        ],
        VIVO: [
            "VIVO Y03 - RM170",
            "VIVO Y20 - RM70",
            "VIVO Y16 - RM130",
            "VIVO Y36 - RM180",
            "VIVO Y27 - RM200",
            "VIVO Y28S - RM230",
            "VIVO Y77 - RM200",
            "VIVO Y30 - RM200",
            "VIVO V23 - RM200",
            "VIVO V40 LITE - RM350"
        ],
        OPPO: [
            "OPPO A16 - RM100",
            "OPPO A16K - RM100",
            "OPPO A17 - RM100",
            "OPPO A18 - RM100",
            "OPPO A38 - RM100 (ANDROID 14)",
            "OPPO A38 - RM150 (ANDROID 15)",
            "OPPO A54 - RM100",
            "OPPO A57 - RM100",
            "OPPO A77 - RM100",
            "OPPO A78 - RM150",
            "OPPO A79 - RM150",
            "OPPO RENO 5PRO - RM150",
            "OPPO RENO 6/6Z - RM150",
            "OPPO RENO 8 - RM150",
            "OPPO RENO 8 PRO - RM180",
            "OPPO RENO 10 - RM150",
            "OPPO RENO 11 - RM150",
            "OPPO RENO 12 PRO - RM180",
            "OPPO RENO 11F - RM150",
            "OPPO RENO 12F - RM200",
            "OPPO RENO 13F (MEDIATEK) - RM250",
            "OPPO A3PRO/A60 - RM200",
            "OPPO A3 - RM150"
        ],
        HONOR: [
            "HONOR devices may take 1-14 days depending on available CPU to replace."
        ]
    };

    // Tool prices
    const toolPrices = [
        "PANDORA TOOL - 10 DAYS RM100",
        "UNLOCKTOOL - 1 DAY RM15",
        "RTC TOOL - 1 DAY RM15",
        "GRIFFIN - 1 DAY RM20",
        "DFT TOOL - 1 DAY RM25",
        "SIGMA TOOL - 1 MONTH RM65",
        "TSM TOOL - 1 DAY RM10",
        "AMT TOOL - 1 DAY RM10"
    ];

    // Handle form submission
    const form = document.getElementById('accessForm');
    const input = document.getElementById('accessCodeInput');
    const output = document.getElementById('outputArea');

    form.addEventListener('submit', e => {
        e.preventDefault();

        let rawCodes = input.value.trim();
        if (!rawCodes) {
            output.textContent = 'Please enter at least one access code.';
            output.focus();
            return;
        }
        const codes = rawCodes.split(/[\s,]+/);
        let resultLines = [];

        codes.forEach(code => {
            if (!code) return;
            if (serviceMap.hasOwnProperty(code)) {
                resultLines.push(`${code}: ${serviceMap[code]}`);
                if (code === "111") {
                    openDeviceModal();
                } else if (code === "07") {
                    openToolModal();
                } else if (code === "02") {
                    const icNumber = prompt("Please enter your IC number:");
                    if (icNumber) {
                        const caseNumber = generateCaseNumber();
                        const whatsappLink = `https://wa.me/60178040403?text=New case created with IC: ${icNumber}, Case Number: ${caseNumber}`;
                        output.textContent = `Case Number: ${caseNumber}. Click here to contact WhatsApp: ${whatsappLink}`;
                    }
                }
            } else {
                resultLines.push(`${code}: Invalid access code`);
            }
        });
        output.textContent = resultLines.join('\n');
        output.focus();
    });

    // Open device selection modal
    function openDeviceModal() {
        document.getElementById('deviceModal').style.display = "block";
    }

    // Show device prices based on selection
    function showDevicePrices(brand) {
        const prices = devicePrices[brand].join('\n');
        document.getElementById('devicePrices').innerText = prices;
        const whatsappLink = `https://wa.me/60178040403?text=Order for ${brand} devices: ${prices}`;
        document.getElementById('devicePrices').innerHTML += `<br><a href="${whatsappLink}" style="color: #00ff00;">Click here to order via WhatsApp</a>`;
    }

    // Open tool selection modal
    function openToolModal() {
        document.getElementById('toolModal').style.display = "block";
        const toolList = toolPrices.join('<br>');
        document.getElementById('toolPrices').innerHTML = toolList + '<br><a href="https://wa.me/60178040403" style="color: #00ff00;">Click here to order via WhatsApp</a>';
    }

    // Generate a random case number
    function generateCaseNumber() {
        return 'CASE-' + Math.floor(Math.random() * 100000);
    }

    // Close modals
    document.getElementById('closeDeviceModal').onclick = function() {
        document.getElementById('deviceModal').style.display = "none";
    }
    document.getElementById('closeToolModal').onclick = function() {
        document.getElementById('toolModal').style.display = "none";
    }

    // Matrix code rain animation on canvas
    (function matrixAnimation(){
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Characters used for matrix effect
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*+-=<>'.split('');
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        // Array of y-coordinates for each column
        const drops = [];

        // Initialize drops (start y=0 for each column)
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -1000; // start dispersed upward to avoid clumping
        }

        function draw() {
            // translucent black background to create fading effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00'; // green for matrix text
            ctx.font = fontSize + 'px Courier New';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // Glow effect for the leading character
                ctx.shadowColor = '#00ff00';
                ctx.shadowBlur = 8;
                ctx.fillText(text, x, y);

                // Reset drop back to top randomly after it passes screen bottom
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                } else {
                    drops[i]++;
                }
                ctx.shadowBlur = 0;
            }
            requestAnimationFrame(draw);
        }

        draw();
    })();
</script>

</body>
</html>
