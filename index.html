<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zuu Caster Access Code Pricelist</title>
<style>
  /* Import Inter font from Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: #000;
    color: #e0f8e0;
    overflow-x: hidden;
  }

  /* Matrix canvas full screen behind content */
  #matrixCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background-color: black;
  }

  /* Container above canvas */
  .container-wrapper {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    box-sizing: border-box;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 24px;
    color: #7fff7f;
    text-align: center;
    text-shadow: 0 0 6px #00cc00;
    user-select: none;
  }

  .container {
    width: 100%;
    max-width: 600px;
    background-color: rgba(0,0,0,0.85);
    border-radius: 16px;
    padding: 24px 32px;
    box-shadow:
      0 0 12px rgba(0, 255, 0, 0.3),
      inset 0 0 10px rgba(0, 255, 0, 0.1);
    backdrop-filter: blur(6px);
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #9ef09e;
  }

  input[type="text"], input[type="password"], select {
    width: 100%;
    padding: 12px 16px;
    border-radius: 12px;
    border: 2px solid #00cc00;
    background-color: #011400;
    color: #ccffcc;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
    margin-bottom: 16px;
  }

  input[type="text"]:focus, input[type="password"]:focus, select:focus {
    border-color: #7fff7f;
    box-shadow: 0 0 8px #7fff7f;
  }

  button {
    width: 100%;
    background: linear-gradient(135deg, #44ff44, #00cc00);
    border: none;
    padding: 14px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #001100;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 8px #44ff44;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  }

  button:hover,
  button:focus {
    background: linear-gradient(135deg, #7fff7f, #00ff00);
    box-shadow: 0 0 12px #7fff7f;
    transform: scale(1.03);
    outline: none;
  }

  button:active {
    transform: scale(0.98);
  }

  .result {
    margin-top: 32px;
  }

  .service-card {
    background-color: #021a02;
    border-radius: 12px;
    padding: 20px 24px;
    margin-bottom: 16px;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .service-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0, 255, 0, 0.6);
  }

  .service-code {
    font-weight: 700;
    font-size: 1.3rem;
    color: #80ff80;
  }

  .service-description {
    margin-top: 8px;
    font-size: 1.1rem;
    color: #ccffcc;
  }

  .no-result {
    text-align: center;
    font-size: 1.2rem;
    color: #559955;
    padding: 20px 0;
  }

  ul {
    list-style-type: disc;
    padding-left: 20px;
  }

  ul li {
    margin-bottom: 6px;
  }

  .terms {
    font-size: 0.9rem;
    color: #559955;
    margin-top: 30px;
    white-space: pre-line;
  }

  .sub-form-label {
    margin-bottom: 4px;
    font-weight: 600;
    color: #a3eaa5;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }

    .container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="container-wrapper" role="main" aria-label="Access code input and pricelist results">
    <div>
      <h1>Zuu Caster Access Code Pricelist</h1>
      <div class="container">
        <form id="accessForm" aria-describedby="inputHelp" novalidate>
          <label for="accessCodes">Enter Access Code(s)</label>
          <input 
            type="text" 
            id="accessCodes" 
            name="accessCodes" 
            placeholder="Example: 02 or 01 04 07" 
            aria-describedby="inputHelp"
            autocomplete="off" required 
            aria-required="true"
            inputmode="numeric"
            pattern="[0-9\s,]+"
          />
          <div id="inputHelp" style="margin-top:6px; font-size: 0.9rem; color:#559955;">
            Enter one or multiple codes separated by spaces or commas.
          </div>
          <button type="submit">Show Services</button>
        </form>

        <section class="result" id="resultArea" aria-live="polite" aria-atomic="true" tabindex="0"></section>
      </div>
    </div>
  </div>

<script>
  // Matrix raining code animation
  (() => {
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let columns;
    let drops = [];

    const characters = '01';

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = Math.floor(Math.random() * height);
      }
    }

    const fontSize = 16;

    ctx.font = fontSize + 'px monospace';

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.textBaseline = 'top';

      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    draw();
  })();

  (() => {
    const services = {
      "01": "Unlock FRP",
      "02": "Unlock Google",
      "03": "Unlock Xiaomi account",
      "04": "Unlock Telco/Contract device",
      "05": "Unlock pin/passcode",
      "06": "Reset Apple ID",
      "07": "Rent tool software",
      "08": "TUTUP BLACKLIST TELCO KEKAL",
      "09": "AUTH FLASHER + FILE REQUEST",
      "10": "Samsung IMEI unlock by Server"
    };

    const modelsFor02 = [
      "SAMSUNG",
      "REALME",
      "OPPO",
      "REDMI",
      "HONOR",
      "VIVO",
      "ONEPLUS",
      "PIXEL",
      "REALME"
    ];

    // Terms reused from previous
    const termsText = `Terms & Conditions:
- HONOR and VIVO process need 1-14 days depending on available CPU to replace
- No refund after processing
- No cancellation once service is in progress`;

    const form = document.getElementById('accessForm');
    const input = document.getElementById('accessCodes');
    const resultArea = document.getElementById('resultArea');

    function sanitizeInput(text) {
      return text
        .toUpperCase()
        .split(/[\s,]+/)
        .map(c => c.trim())
        .filter(c => c.length > 0 && /^[0-9]+$/.test(c));
    }

    // Generate simple order number YYYYMMDD-HHMMSS-rand4digits
    function generateOrderNumber() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      const year = now.getFullYear();
      const month = pad(now.getMonth() + 1);
      const day = pad(now.getDate());
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());
      const rand = Math.floor(1000 + Math.random() * 9000);
      return `${year}${month}${day}-${hours}${minutes}${seconds}-${rand}`;
    }

    function renderResults(codes) {
      let html = '';
      let foundAny = false;
      const uniqueCodes = [...new Set(codes)];
      uniqueCodes.forEach(code => {
        if (services[code]) {
          foundAny = true;
          html += `<article class="service-card">`;
          html += `<div class="service-code">Code ${code}: ${services[code]}</div>`;

          if (code === '02') {
            // Google Unlock form
            html += `<div class="service-description" style="margin-top:8px; margin-bottom: 6px;">Select Model:</div>`;
            html += `<select id="modelSelect02" aria-label="Select model for code 02">`;
            html += `<option value="">-- Select Model --</option>`;
            modelsFor02.forEach(model => {
              html += `<option value="${model}">${model}</option>`;
            });
            html += `</select>`;

            html += `<label class="sub-form-label" for="modelCodeInput">Model Code Example RMX2011 CPH2525:</label>`;
            html += `<input type="text" id="modelCodeInput" name="modelCodeInput" placeholder="Enter Model Code" aria-label="Model Code example RMX2011 CPH2525" />`;

            html += `<div class="service-description" style="margin-top: 12px; margin-bottom: 6px;">Method Option:</div>`;
            html += `<select id="methodOption" aria-label="Select method option">`;
            html += `<option value="">-- Select Method --</option>`;
            html += `<option value="REMOTE">REMOTE</option>`;
            html += `<option value="WALKIN">WALKIN</option>`;
            html += `</select>`;

            html += `<div id="remoteFields" style="display:none; margin-top: 12px;">`;
            html += `<label class="sub-form-label" for="ultraviewCode">UltraView Code:</label>`;
            html += `<input type="text" id="ultraviewCode" name="ultraviewCode" placeholder="Enter UltraView Code" aria-label="UltraView Code" />`;

            html += `<label class="sub-form-label" for="remoteId">ID:</label>`;
            html += `<input type="text" id="remoteId" name="remoteId" placeholder="Enter ID" aria-label="ID" />`;

            html += `<label class="sub-form-label" for="remotePassword">Password:</label>`;
            html += `<input type="password" id="remotePassword" name="remotePassword" placeholder="Enter Password" aria-label="Password" />`;
            html += `</div>`;

            html += `<button type="button" id="sendOrderBtn" disabled style="margin-top:12px;">Send Order via WhatsApp</button>`;
          }

          html += `</article>`;
        }
      });
      if (!foundAny) {
        html = `<p class="no-result">No matching services found for the entered code(s).</p>`;
      }
      resultArea.innerHTML = html;

      if (code === '02') {
        setupCode02Listeners();
      }

      if (!foundAny) {
        resultArea.focus();
      }
    }

    // Show/hide remote fields depending on method
    function setupCode02Listeners() {
      const methodSelect = document.getElementById('methodOption');
      const remoteFields = document.getElementById('remoteFields');
      const sendBtn = document.getElementById('sendOrderBtn');

      if (!methodSelect || !remoteFields || !sendBtn) return;

      function validateInputs() {
        const modelSelect = document.getElementById('modelSelect02');
        const modelCodeInput = document.getElementById('modelCodeInput');
        const method = methodSelect.value;
        if (!modelSelect.value || !modelCodeInput.value.trim() || !method) {
          sendBtn.disabled = true;
          return;
        }
        if (method === 'REMOTE') {
          const ultraviewCode = document.getElementById('ultraviewCode');
          const remoteId = document.getElementById('remoteId');
          const remotePassword = document.getElementById('remotePassword');
          if (!ultraviewCode.value.trim() || !remoteId.value.trim() || !remotePassword.value.trim()) {
            sendBtn.disabled = true;
            return;
          }
        }
        sendBtn.disabled = false;
      }

      methodSelect.addEventListener('change', () => {
        if (methodSelect.value === 'REMOTE') {
          remoteFields.style.display = 'block';
        } else {
          remoteFields.style.display = 'none';
        }
        validateInputs();
      });

      ['modelSelect02', 'modelCodeInput', 'ultraviewCode', 'remoteId', 'remotePassword', 'methodOption'].forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.addEventListener('input', validateInputs);
          el.addEventListener('change', validateInputs);
        }
      });

      sendBtn.addEventListener('click', () => {
        const modelSelect = document.getElementById('modelSelect02').value;
        const modelCode = document.getElementById('modelCodeInput').value.trim();
        const method = methodSelect.value;
        let message = '';

        const orderNumber = generateOrderNumber();

        message += `Order Number: ${orderNumber}%0A`;
        message += `Access Code: 02 - Unlock Google%0A`;
        message += `Model: ${modelSelect}%0A`;
        message += `Model Code: ${modelCode}%0A`;
        message += `Method: ${method}%0A`;

        if (method === 'REMOTE') {
          const ultraviewCode = document.getElementById('ultraviewCode').value.trim();
          const remoteId = document.getElementById('remoteId').value.trim();
          const remotePassword = document.getElementById('remotePassword').value.trim();
          message += `UltraView Code: ${ultraviewCode}%0A`;
          message += `ID: ${remoteId}%0A`;
          message += `Password: ${remotePassword}%0A`;
        }

        const phoneNumber = '60178040403';
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

        window.open(whatsappURL, '_blank', 'noopener');
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const codes = sanitizeInput(input.value);
      // Check if any '02' code present to trigger setting up listeners
      renderResults(codes);
    });
  })();
</script>
</body>
</html>
